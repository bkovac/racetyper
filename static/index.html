<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script type="text/javascript" src="main.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="box">
		<div class="box_controls_info">
			<div style="width: 80%; display: inline-block;">
			</div>
			<div style="display: inline-block; padding-bottom: 20px;">
				<div style="display: block;">
					<a id="ctrl_refresh" href="#">
						Refresh text
					</a>
				</div>
				<div id="info_speed" style="display: block; text-align: center; font-size: 18px;">
					- WPM
				</div>
			</div>
		</div>

		<div class="box_text" id="text-preview">
			<span id="pre-v" class="valid"></span>
			<span id="pre-cv" class="current valid"></span>
			<span id="pre-ci" class="current invalid"></span>
			<span id="pre-i" class="invalid"></span>
			<!--1 above and below are mutually exclusive-->
			<span id="pre-c" class="current"></span>
			<span id="pre-l"></span>
		</div>
		<input type="text" value="" id="text-input" class="box_input"/>
	</div>
</body>
</html>
